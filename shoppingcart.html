<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shoppingcart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="wrap">
        <div id="navbar">
            <div class="text-center text-dark p-3 border border-dark" style="background-color: lightgrey;">
                <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
                    <div class="container-fluid">
                        <a class="navbar-brand" id="big" href="#">L2Code</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Courses</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Info</a>
                                </li>
                            </ul>
                            <span class="navbar-text">
                            <i class="fa fa-keyboard-o" style="font-size:24px"></i>
                        </span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row content-con" id="products">
            <h2> Every Programming Course you ever need</h2>
        </div>
        <div id="contPrices">
            <div id="totalprice">
                Total Price: 0 €
            </div>
            <div id="cartItems">
                Items in Cart:
            </div>
            <div id="updatedtotalprice">

            </div>
        </div>
        <div id="cart" class="content-con">

        </div>
        <div id="footer">
            <footer class="text-center text-white" style="background-color: #f1f1f1;">
                <div class="container pt-4">
                    <section class="mb-4">
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fa fa-facebook-f"></i></a>

                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fa fa-twitter"></i></a>

                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fa fa-google"></i></a>

                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fa fa-instagram"></i></a>

                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fa fa-linkedin"></i></a>

                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fa fa-github"></i></a>
                    </section>
                </div>
                <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    <div id="footercon">
                        <p>Sign up for our newsletter </p>
                        <input type="text">
                        <a class="btn btn-outline-secondary" href="#" role="button">Subscribe</a>
                    </div>
                </div>
                <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    © 2020 Copyright: Felix Blechl
                </div>
            </footer>
        </div>
    </div>

    <script src="shoppingcart.js"></script>
</body>

</html>
